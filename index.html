<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluenile Jewelry Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bluenile</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for jewelry..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="content">
          <div class="section">
            <h2>Our Exclusive Collection</h2>
            <div class="row">
              <div class="col-md-3">
                <div class="card">
                  <img src="./img/ring.png" class="card-img-top" alt="Ring">
                  <div class="card-body">
                    <h5 class="card-title">Diamond Ring</h5>
                    <p class="card-text">$500</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card">
                  <img src="./img/necklace.png" class="card-img-top" alt="Necklace">
                  <div class="card-body">
                    <h5 class="card-title">Gold Necklace</h5>
                    <p class="card-text">$1200</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card">
                  <img src="./img/bracelet.png" class="card-img-top" alt="Bracelet">
                  <div class="card-body">
                    <h5 class="card-title">Silver Bracelet</h5>
                    <p class="card-text">$300</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card">
                  <img src="./img/earring.png" class="card-img-top" alt="Earrings">
                  <div class="card-body">
                    <h5 class="card-title">Pearl Earrings</h5>
                    <p class="card-text">$200</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                  </div>
                </div>
              </div>
              <!-- Add more cards for additional items -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center mt-5">&copy; 2024 Bluenile. All rights reserved.</div>

  <!-- Bootstrap JS and dependencies -->
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
